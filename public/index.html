<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Body Problem Simulation</title>
    <link rel="stylesheet" href="style.css"> <!-- Fai riferimento a style.css -->
</head>

<body>
    <header class="site-header">
        <div class="header-left">
            <h1 class="site-title">3-Body Problem Simulation</h1>
        </div>
        <div class="header-right">
            <a href="https://github.com/ricciviero/3-body-problem" target="_blank" class="header-link">GitHub Repo</a>
            <a href="documentation.html" class="header-link">Documentation</a>
        </div>
    </header>

    <div class="control-card">
        <h2>Simulation Controls</h2>

        <div class="control-group">
            <label for="gravity">Gravitational Force:</label>
            <input type="range" id="gravity" min="1000" max="10000" value="5000" class="slider">
            <span id="gravity-value">5000</span>
        </div>

        <div class="control-group" data-body="1">
            <label for="mass1">Mass of Body 1:</label>
            <input type="range" id="mass1" min="1" max="20" value="3" class="slider">
            <span id="mass1-value">3</span>
        </div>

        <div class="control-group" data-body="2">
            <label for="mass2">Mass of Body 2:</label>
            <input type="range" id="mass2" min="1" max="20" value="8" class="slider">
            <span id="mass2-value">8</span>
        </div>

        <div class="control-group" data-body="3">
            <label for="mass3">Mass of Body 3:</label>
            <input type="range" id="mass3" min="1" max="20" value="5" class="slider">
            <span id="mass3-value">5</span>
        </div>
    </div>

    <canvas id="simulationCanvas" width="2500" height="2500"></canvas>
    <script src="script.js"></script>
</body>

</html>
